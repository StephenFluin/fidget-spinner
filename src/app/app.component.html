<div id="page">
  <div style="border-bottom:2px #CCC;">Fidget Spinner in Angular!</div>
  <div id="spinner-container"
    (touchstart)="start($event)"
    (touchend)="end($event)"
    (touchmove)="move($event)">
    <img src="/assets/spinner.svg" id="spinner"
    [style.transform]="'rotate('+rotation+'deg)'">
    </div>
</div>
